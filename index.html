<!doctype html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>穀物物性計算器(中都農合)</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
  </head>
  <body>

<header class="p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <a href="https://www.centraltaiwan.com.tw">
    <img src="https://static.wixstatic.com/media/acec6c_333d547f720143f597ced0519c58c52a~mv2.png/v1/fill/w_444,h_84,al_c,q_85,usm_0.66_1.00_0.01/%E4%B8%AD%E9%83%BDlogo%E4%B8%AD%E8%8B%B1%E6%96%87.webp" class="rounded mx-auto d-block" alt="logo">
  </a>
</header>

<main class="container">
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">穀物物性計算機</h1>
    <p class="lead">小馬叫我做的</p>
  </div>

  <div class="row row-cols-1 row-cols-md-3 mb-3">
    <div class="col">
      <div class="card mb-4 shadow-sm">
      <div class="card-header text-center">
        <h4 class="my-0 fw-normal">穀物水份計算</h4>
      </div>
      <div class="card-body">
        <label class="mt-2" for="grain-type-1">穀物名稱</label>
        <select class="form-select" aria-label="Default select example" id="grain-type-1">
          <option value="1">印加果</option>
          <option value="2">薏苡</option>
        </select>
        <label class="mt-2" for="x">x</label>
        <input type="number" class="form-control" id="x" value="1800" placeholder="0">
        <button type="button" class="mt-3 w-100 btn btn-lg btn-primary" onclick="cttCalculator.calculateOne()">計算</button>
      </div>
    </div>
    </div>
    <div class="col">
      <div class="card mb-4 shadow-sm">
      <div class="card-header text-center">
        <h4 class="my-0 fw-normal">乾燥重量損失</h4>
      </div>
      <div class="card-body">
        <label class="mt-2" for="w">初始量重</label>
        <input type="number" class="form-control" id="w" value="100" placeholder="0">
        <label class="mt-2" for="unit">(單位)</label>
        <select class="form-select" aria-label="Default select example" id="unit">
          <option value="kg">kg</option>
          <option value="g">g</option>
        </select>
        <label class="mt-2" for="xx">初始含水率(%)</label>
        <input type="number" class="form-control" id="xx" value="90" placeholder="0">
        <label class="mt-2" for="yy">最終含水率(%)</label>
        <input type="number" class="form-control" id="yy" value="50" placeholder="0">
        <button type="button" class="mt-3 w-100 btn btn-lg btn-primary" onclick="cttCalculator.calculateTwo()">計算</button>
      </div>
    </div>
    </div>
    <div class="col">
      <div class="card mb-4 shadow-sm">
      <div class="card-header text-center">
        <h4 class="my-0 fw-normal">預估單價</h4>
      </div>
      <div class="card-body">
        <label class="mt-2" for="grain-type-3">穀物名稱</label>
        <select class="form-select" aria-label="Default select example" id="grain-type-3">
          <option value="1">印加果</option>
          <option value="2">薏苡</option>
          <option value="3">大豆</option>
        </select>
        <label class="mt-2" for="moisture">含水率(%)</label>
        <input type="number" class="form-control" id="moisture" value="30" placeholder="0">
        <label class="mt-2" for="volume-weight">容積重(g/L)</label>
        <input type="number" class="form-control" id="volume-weight" value="500" placeholder="0">
        <button type="button" class="mt-3 w-100 btn btn-lg btn-primary" onclick="cttCalculator.calculateThree()">計算</button>
      </div>
    </div>
    </div>
  </div>

</main>


  <script src="index.js"></script>
  </body>
</html>
